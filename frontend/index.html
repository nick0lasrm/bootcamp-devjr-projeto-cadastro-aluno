<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="bg-secondary-subtle">

    <header class="display-4 fw-semibold text-light py-2 bg-dark text-center">
        Cadastro de Alunos
    </header>

    <main class="container py-5 d-flex flex-column gap-5">
        <section>
            <div class="display-6 fw-semibold text-center text-light bg-secondary py-3 rounded-top-3">
                Formulário de Cadastro:
            </div>

            <div class="d-flex justify-content-center bg-white py-3 rounded-bottom-3">
                <div class="col-md-10 px-1">
                    <form onsubmit="save(); return false;" id="formStudent">
                        <div class="row mb-3 mt-3">
                            <label for="inputName" class="col-sm-2 col-form-label">Nome:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputName" required>
                            </div>
                        </div>

                        <div class="row mb-3 mt-3">
                            <label for="inputEmail" class="col-sm-2 col-form-label">Email:</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="inputEmail" required>
                            </div>
                            <label for="inputPhone" class="col-sm-1 col-form-label">Telefone:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="inputPhone" required>
                            </div>
                        </div>

                        <div class="row mb-3 mt-3">
                            <label for="selectCourse" class="col-sm-2 col-form-label">Curso:</label>
                            <div class="col-sm-5">
                                <select class="form-select" aria-label="Selecione um curso" id="selectCourse"
                                    required>
                                    <option value="" selected>Escolha:</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3 mt-3">
                            <label class="col-sm-2 col-form-label">Turno:</label>
                            <div class="col-sm-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="radioDefault" id="radioMorning">
                                    <label class="form-check-label" for="radioMorning">
                                        Manhã
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="radioDefault" id="radioAfternoon"
                                        >
                                    <label class="form-check-label" for="radioAfternoon">
                                        Tarde
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="radioDefault" id="radioEvening"
                                        required>
                                    <label class="form-check-label" for="radioEvening">
                                        Noite
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3 mt-3">
                            <div class="col-sm-4">
                                <button type="submit" class="btn btn-primary">Cadastrar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </section>
        <section>
            <div class="display-6 fw-semibold text-center align-self-center text-light bg-secondary py-3 rounded-top-3">
                Alunos Cadastrados:
            </div>
            <div class="d-flex justify-content-center bg-white py-3 rounded-bottom-3">
                <div class="col-md-10">
                    <table class="table" id="studentsTable">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nome</th>
                                <th scope="col" class="d-none d-md-table-cell">Email</th>
                                <th scope="col">Telefone</th>
                                <th scope="col">Curso</th>
                                <th scope="col" class="d-none d-md-table-cell">Turno</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-dark text-center text-light">
        @Sistemas P&D
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
